<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

<body> 

	<h1 id="top_header">Hangman!</h1> <br><br>

	<div class="container">

	<div id="activeWordQueue">

		<h3>We are here.</h3>

		<p id="startMessage">Press any key to get started!</p> <br>

		<p id="winsSection">Number of wins:  <span id="numWins"></span></p> <br>

		<p id="categoryHint">The category is:  <span id="categorySel"></span></p> <br>

		<p id="mysteryWd">The mystery word is:  <span id="wordSel"></span></p> <br>

		<p id="continueLetter"></p> <br>

		<P id="guessCount">Number of guesses remaining:  <span id="numGuessesRemaining"></span></P>
		 <br>

		<p id="lettersLog">Letters already guessed here</p> <br>

		<div id="lettersGuess">Letters guessed array here.</div>

    <script language="javascript" type="text/javascript" src="assets/javascript/javascript.js">
	</script>

</body>
</html>
